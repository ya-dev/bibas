<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biba's</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <a class="logo-container" href="">
            <img class="logo" src="img/logo.png" alt="Logo">
        </a>
        <div class="main-menu">
            <a class="link main-menu__link" href="#">MEN</a>
            <a class="link main-menu__link" href="#">WOMEN</a>
            <a class="link main-menu__link" href="#">KIDS</a>
            <a class="link main-menu__link" href="#">SHOES & BAGS</a>
        </div>
        <div class="menu-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="nav">
            <a class="link nav__link" href="#">Log in</a>
            <a class="link nav__link" href="#">
                <img src="img/basket.png" class="basket" alt="Basket">
                <img src="img/basket-hover.png" class="basket-hover" alt="Basket hover">
            </a>
            <a class="link nav__link" href="#">
                <img src="img/search.png" class="search" alt="Search">
                <img src="img/search-hover.png" class="search-hover" alt="Search hover">
            </a>
        </div>
    </header>
    <div class="step step--1" style="background-image: url(img/new-in.jpg);">
        <div class="content">
            <span>NEW IN</span>
            <button class="button">VIEW</button>
        </div>
    </div>
    <div class="step step--2" style="background-image: url(img/men.jpg);">
        <div class="content">
            <span>MEN</span>
            <button class="button">VIEW</button>
        </div>
    </div>
    <div class="step step--3" style="background-image: url(img/women.jpg);">
        <div class="content">
            <span>WOMEN</span>
            <button class="button">VIEW</button>
        </div>
    </div>
    <div class="step step--4" style="background-image: url(img/kids.jpg);">
        <div class="content">
            <span>KIDS</span>
            <button class="button">VIEW</button>
        </div>
    </div>
    <div class="step step--5" style="background-image: url(img/shoes-and-bags.jpg);">
        <div class="content">
            <span>SHOES & BAGS</span>
            <button class="button">VIEW</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
